name: voltage
channels:
  - rapidsai
  - nvidia
  - conda-forge
  - defaults

dependencies:
  # --- Core Python ---
  - python=3.9
  - pip
  - numpy=1.26.4
  - scipy
  - pandas
  - scikit-learn
  - numba
  - packaging
  - setuptools
  - wheel
  - typing_extensions

  # --- GPU / RAPIDS stack ---
  - cupy=12.3.0
  - pylibraft=24.06.00
  - libraft=24.06.00
  - rmm=24.06.00
  - cuda-python=12.9.4
  - cuda-version=12.2

  # --- Visualization ---
  - matplotlib
  - seaborn

  # --- Utilities ---
  - joblib
  - psutil
  - tqdm
  - traitlets

  # --- Jupyter / interactive environment ---
  - ipython
  - ipykernel
  - jupyter_client
  - jupyter_core

  # --- Compression / system I/O ---
  - zstd

  # --- pip packages ---
  - pip:
      - bottleneck==1.5.0
      - opencv-python==4.8.0.74
      - imagecodecs==2024.12.30
      - tifffile==2024.8.30
      - ray==2.51.1
      - matplotlib==3.9.4
      - seaborn==0.13.2
      - protobuf==6.33.0
      - requests==2.32.5
      - jsonschema==4.25.1
      - jsonschema-specifications==2025.9.1
      - referencing==0.36.2
      - rpds-py==0.27.1
      - cycler==0.12.1
      - contourpy==1.3.0
      - fonttools==4.60.1
      - kiwisolver==1.4.7
      - pyparsing==3.2.5
      - pyyaml==6.0.3
      - urllib3==2.5.0
      - pillow==11.3.0

